<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chat Widget</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel='stylesheet' href='css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container clearfix">
    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-3">      
        <button type="button" id="btn-sign-out" class="btn btn-success"><i class="fa fa-sign-out"></i> Sign out</button>
      </div>
      <div class="people-list" id="people-list">
        <div class="search">
          <input type="text" placeholder="search" />
          <i class="fa fa-search"></i>
        </div>
        <ul class="list" id='list-user'>
        </ul>
      </div>

      <div class="chat">
        <div class="chat-header clearfix">
          <img src="images/chat_avatar_01_green.jpg" alt="avatar" />
          <div class="chat-about">
            <div class="chat-with" id="roomName"></div>
            <div class="chat-num-messages">already 1 902 messages</div>
          </div>
          <i class="fa fa-star"></i>
        </div> <!-- end chat-header -->

        <div class="chat-history">
          <ul>
          </ul>
        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
          <span class="members-typing"></span>
          <textarea name="message-to-send" id="txt-message" placeholder ="Type your message" rows="3"></textarea> 
          <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
          <i class="fa fa-file-image-o"></i>
          <button id="btn-send">Send</button>
        </div> <!-- end chat-message -->

      </div> <!-- end chat -->

    </div> <!-- end container -->

    <script id="message-template" type="text/x-handlebars-template">
      <li class="clearfix">
        <div class="message-data align-right">
          <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
          <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
          {{messageOutput}}
        </div>
      </li>
    </script>

    <script id="message-response-template" type="text/x-handlebars-template">
      <li>
        <div class="message-data">
          <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
          <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
          {{response}}
        </div>
      </li>
    </script>
    <script src='js/jquery.min.js'></script>
    <script src='js/socket.io.dev.js'></script>
    <script src='js/handlebars.min.js'></script>
    <script src='js/list.min.js'></script>
    <!-- <script  src='js/index.js'></script> -->
    <script  src='js/my-js/helper.js'></script>
    <script  src='js/my-js/room.js'></script>
  </body>

  </html>
